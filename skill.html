            <script type="text/javascript" src="js/circles.js"></script>
            <script>
                var colors = [
                    ['#f6608a', '#ffffff'], ['#f6608a', '#ffffff'], ['#f6608a', '#ffffff'], ['#f6608a', '#ffffff'], ['#f6608a', '#ffffff'], ['#f6608a', '#ffffff']
                ];
                for (var i = 1; i <= 7; i++) {
                    var child = document.getElementById('circles-' + i),
                        percentage = 30 + (i * 10);

                    Circles.create({
                        id:         child.id,
                        percentage: percentage,
                        radius:     80,
                        width:      10,
                        number:   	percentage / 1,
                        text:       '%',
                        colors:     colors[i - 1]
                    });
